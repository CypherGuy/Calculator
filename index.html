<!DOCTYPE html>
<html>

<head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="calculator">
        <input type="number" id="num1" placeholder="0">
        <br>
        <br>
        <div>
            <button>AC</button>
            <button>+/-</button>
            <button>%</button>
            <button>/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>

    <script>
        function operate(a, b, operator) {
            var result;
            if (operator === '+') {
                result = a + b;
            } else if (operator === '-') {
                result = a - b;
            } else if (operator === '*') {
                result = a * b;
            } else if (operator === '/') {
                if (b != 0) {
                    result = a / b;
                } else {
                    result = "No.";
                }
            }
            document.getElementById('result').innerHTML = result;
        }
    </script>
</body>

</html>
